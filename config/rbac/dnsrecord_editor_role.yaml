# permissions for end users to edit dnsrecords.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: dnsrecord-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: pihole-operator
    app.kubernetes.io/part-of: pihole-operator
    app.kubernetes.io/managed-by: kustomize
  name: dnsrecord-editor-role
rules:
- apiGroups:
  - pihole.lab.johnrowley.co
  resources:
  - dnsrecords
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - pihole.lab.johnrowley.co
  resources:
  - dnsrecords/status
